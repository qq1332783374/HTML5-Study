<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>笑脸</title>
		<style type="text/css">
			#myCanvas{
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var myCanvas = document.getElementById("myCanvas");
			var ctx = myCanvas.getContext("2d");
			//脸
			ctx.beginPath();
			ctx.arc(300,100,100,0,360*Math.PI/180,false)
			ctx.closePath();
			ctx.stroke()
			//左眼
			ctx.beginPath();
			ctx.arc(250,80,10,0,360*Math.PI/180,false)
			ctx.closePath();
			ctx.fill()
			//右眼
			ctx.beginPath();
			ctx.arc(350,80,10,0,360*Math.PI/180,false)
			ctx.closePath();
			ctx.fill()
			//嘴
			ctx.beginPath();
			ctx.arc(300,130,30,0,180*Math.PI/180,false)
			ctx.closePath();
			ctx.stroke();
			//身体
			ctx.beginPath();
			ctx.moveTo(300,200);
			ctx.lineTo(300,400);
			ctx.closePath();
			ctx.stroke();
			//左手
			ctx.beginPath();
			ctx.moveTo(300,250);
			ctx.lineTo(200,200);
			ctx.closePath();
			ctx.stroke();
			//右手
			ctx.beginPath();
			ctx.moveTo(300,250);
			ctx.lineTo(400,200);
			ctx.closePath();
			ctx.stroke();
			//左脚
			ctx.beginPath();
			ctx.moveTo(300,400);
			ctx.lineTo(200,500);
			ctx.closePath();
			ctx.stroke();
			//右脚
			ctx.beginPath();
			ctx.moveTo(300,400);
			ctx.lineTo(400,500);
			ctx.closePath();
			ctx.stroke();
		</script>
	</body>
</html>
