<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>三角形</title>
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="800" height="400"></canvas>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		var oGc = myCanvas.getContext("2d");
		oGc.beginPath();
		oGc.moveTo(100,100);
		oGc.lineTo(250,250);
		oGc.closePath();
		oGc.stroke();
		oGc.beginPath();
		oGc.moveTo(400,100);
		oGc.lineTo(250,250);
		oGc.closePath();
		oGc.stroke();
		oGc.beginPath();
		oGc.moveTo(400,100);
		oGc.lineTo(100,100);
		oGc.closePath();
		oGc.stroke();
	</script>
</body>
</html>
