<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入姓名" id="username" />
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入地址" id="address" />
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请输入电话" id="tel" />
				</div>
				<button class="btn btn-danger" id="btn" type="button">确定</button>
			</form>
			
		</div>
		<script>
			$(function(){
				
				var arr = JSON.parse(localStorage.getItem("arrInfo"))||[]
//				console.log(arr)
				
				
				$("#btn").click(function(){
					
					var obj = {
						"username":$("#username").val(),
						"address":$("#address").val(),
						"telphone":$("#tel").val()
					}
					arr.push(obj)
//					console.log(arr)
					localStorage.setItem("arrInfo",JSON.stringify(arr))
					
					history.back(-1)
					
				})
				
				
			})
			
		</script>
	</body>
</html>
