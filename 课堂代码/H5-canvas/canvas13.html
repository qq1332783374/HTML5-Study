<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转加缩放的小方块</title>
		<style>
			body{
				background: black;
			}
			canvas{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400">
			不支持
		</canvas>
		<script>
			var oC = document.getElementById("canvas")
			var oGC = oC.getContext("2d")
			var num = 0
			var num2 = 0
			var value = 1
			
			setInterval(function(){
				num++
				if(num2==200){
					value=-1
				}else if(num2==0){
					value = 1
				}
				num2+=value
				oGC.save()
				oGC.beginPath()
				oGC.clearRect(0,0,oC.width,oC.height)
				oGC.translate(100,100)
				oGC.scale(num2/50,num2/50)
				oGC.rotate(num*Math.PI/180,num*Math.PI/180)
				oGC.translate(-50,-50)
				oGC.fillRect(0,0,100,100)
				oGC.closePath()
				oGC.restore()
			},30)
			
			
			

		</script>
	</body>
</html>
