				var fs = oFlie.files[0]
				
				
				var pattern = /^(text)\/\w+/
				if(!pattern.test(oType)){
					oRes.innerHTML = "不可以上传"
				}
				var reader = new FileReader()
				
				reader.readAsText(fs)
				
				reader.onload = function(){
					oRes.innerHTML = this.result
				}
				
			

				
			}
